<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Virtual Comic Store</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@4.2.1/dist/aframe-event-set-component.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/n5ro/aframe-physics-system@v4.0.1/dist/aframe-physics-system.min.js"></script>

    <script src="js/Comic.js"></script> 
    <script src="js/CursorEvents.js"></script>
    <script src="js/InfoBanner.js"></script>
  </head>
  <body>
    <a-scene id="main-scene" >  

      <a-sky id="main-container" radius="5000" color="#d77cde" ></a-sky>
      <a-entity id="comics-container" comics cursorlistener></a-entity>
      <a-entity id="banner" cursorlistener information></a-entity>
      <a-camera id="camera" wasd-controls="enabled:false;">
        <a-entity id="app-title" position="0 0.73 -1" text="font: exo2bold; align: center; width: 2.5; color: #000; value: Virtual Comic Store!" >
          <a-entity id="app-subtitle" position="0 -0.1 0" text="font: exo2bold; align: center; width: 1; color: #0F184E; value: Read Famous Comics Now!" ></a-entity>
        </a-entity>
        <a-entity id = 'camera-cursor' cursor position = '0 0 -1' material = 'color: cyan; shader: flat' geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03"> </a-entity>
        <a-entity id = 'fadeBg' visible = 'false' information>
      </a-camera>
    </a-scene>
  </body>
</html>
